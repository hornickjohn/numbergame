<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Digits</title>
</head>
<body>
    <div id="tabs">
        <button id="tab1" onclick="SetCurrentNumber(0, true)"></button>
        <button id="tab2" onclick="SetCurrentNumber(1, true)"></button>
        <button id="tab3" onclick="SetCurrentNumber(2, true)"></button>
        <button id="tab4" onclick="SetCurrentNumber(3, true)"></button>
        <button id="tab5" onclick="SetCurrentNumber(4, true)"></button>
    </div>
    <div id="gamearea">
        <h2></h2>

        <div id="operands">
            <div id="operand1" onclick="ClickOperand(0)"><span></span></div>
            <div id="operand2" onclick="ClickOperand(1)"><span></span></div>
            <div id="operand3" onclick="ClickOperand(2)"><span></span></div>
            <div id="operand4" onclick="ClickOperand(3)"><span></span></div>
            <div id="operand5" onclick="ClickOperand(4)"><span></span></div>
            <div id="operand6" onclick="ClickOperand(5)"><span></span></div>
        </div>

        <div id="operators">
            <div id="undo" onclick="ClickOperator(0)">↶</div>
            <div id="add" onclick="ClickOperator(1)">+</div>
            <div id="subtract" onclick="ClickOperator(2)">−</div>
            <div id="multiply" onclick="ClickOperator(3)">×</div>
            <div id="divide" onclick="ClickOperator(4)">÷</div>
        </div>
    </div>

    <div id="solution">

    </div>

    <script src="./generation.js"></script>
    <script src="./script.js"></script>
</body>
</html>
